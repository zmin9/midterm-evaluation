name: CD
on:
  push:
    branches:
      - main
jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: fregante/setup-git-user@v1  # git config user
      - run: yarn install

      - name: Build
        run: yarn build

      - name: Deploy
        run: yarn run deploy
